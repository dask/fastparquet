name: PyPi wheels

on: [push, pull_request]


jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/0.') || startsWith(${{github.event.commits[0].message}}, 'wheels')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019]
        architecture: ['x64']
        include:
          # https://cibuildwheel.readthedocs.io/en/stable/options/#build-skip
          - os: windows-2019
            skip: "*2*win* *win32 pp*"
          - os: ubuntu-20.04
            linux_archs: auto
            skip: "pp*"

    name: Python ${{ matrix.os }}
    env:
      CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"
      CIBW_BEFORE_ALL: "pip install numpy cython"
      CIBW_SKIP: ${{ matrix.skip }}
      CIBW_ARCHS_LINUX: ${{ matrix.linux_archs }}
      CIBW_TEST_SKIP: "*"

    steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: "3.8"

        - name: Set up QEMU
          if: runner.os == 'Linux'
          uses: docker/setup-qemu-action@v1
          with:
            platforms: all

        - name: Add msbuild to PATH
          if: runner.os == 'Windows'
          uses: microsoft/setup-msbuild@v1.0.2

        - name: delvewheel install
          if: runner.os == 'Windows'
          run: |
            python -m pip install delvewheel==0.0.9 cython

        - name: Build wheels
          uses: joerick/cibuildwheel@v2.3.0

        - uses: actions/upload-artifact@v2
          with:
            path: ./wheelhouse/*.whl
            name: wheels

  buildMAC:
    if: startsWith(github.ref, 'refs/tags/0.') || startsWith(${{github.event.commits[0].message}}, 'wheels')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        architecture: ["universal2",  "arm64"]

    name: Python ${{ matrix.os }}
    env:
      CIBW_BEFORE_ALL: "pip install numpy cython"
      CIBW_SKIP: ${{ matrix.skip }}
      CIBW_ARCHS_MACOS: ${{ matrix.architecture }}
      CIBW_TEST_SKIP: "*"

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.3.0

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
          name: wheels
